<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>Form add Item</h2>
    </div>
    <h4 class="mb-3">Item Form</h4>
    <form action="item.html" th:action method="post">
        <div>
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="write name"></div>
        <div>
            <label for="price">price</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="write price">
        </div>
        <div>
            <label for="quantity">quantity</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="write quantity"></div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">add Item</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|" type="button">cancel
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
